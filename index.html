<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="car-header">
    <!-- Слайдер -->
    <div id="headerCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" class="d-block w-100 h-100 object-fit-cover" alt="BMW M4 Slide 1">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100 h-100 object-fit-cover" alt="BMW M4 Slide 2">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100 h-100 object-fit-cover" alt="BMW M4 Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#headerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#headerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>

    <div class="header-overlay"></div>
    <div class="header-content">
        <img src="" alt="BMW Logo" class="logo">
        <h1>BMW M4: Обуздай Зверя Внутри</h1>
        <p>Не просто автомобиль. Это заявление.  Бескомпромиссная мощность, безупречная управляемость, адреналиновый дизайн.</p>
        <a href="#explore" class="cta-button">Узнать Больше</a>
    </div>
</header>

<main>
    <!-- Основной контент страницы -->
    <section id="explore">
        <h2>Исследуйте M4</h2>
        <p>Здесь будет информация об автомобиле...</p>
    </section>
</main>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>

</html>
